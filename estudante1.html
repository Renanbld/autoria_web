<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteirinha - Renan dos Santos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background:#f3f3f3;
            font-family: "Segoe UI", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card-estudante{
            max-width: 380px;
            margin: 40px auto;
            background:white;
            border-radius: 14px;
            box-shadow:0 8px 20px rgba(0,0,0,.1);
            padding:20px;
            
            
        }

        .foto-box{
            width:150px;
            height:150px;
            overflow:hidden;
            border-radius:12px;
            border:3px solid #198754;
            margin:0 auto;
        }

        .foto-box img{
            width:100%;
            height:100%;
            object-fit:cover;
        }

        h1{
            text-align:center;
            font-size:30px;
            margin-bottom:20px;
            font-weight:700;
            color:#198754;
        }

        .info p{
            margin:6px 0;
            font-size:16px;
        }

        @media (max-width: 480px){
            .card-estudante{
                margin: 20px;
                padding:16px;
            }
            h1{
                font-size:21px;
            }
            .info p{
                font-size:15px;
            }
        }
    </style>
</head>
<body>

    <div class="card-estudante">

        <h1>Carteirinha do Estudante</h1>

        <div class="foto-box mb-3">
            <img src="imagens/renanIMG.jpg" alt="Foto do estudante Renan dos Santos Domingos">
        </div>

        <div class="info">
            <p><strong>Nome completo:</strong> Renan dos Santos Domingos</p>
            <p><strong>Escola:</strong> Instituto Federal do Rio Grande do Norte</p>
            <p><strong>Turma:</strong> INFO1M</p>
            <p><strong>Matr√≠cula:</strong> 20251134010033</p>
            <p><strong>Data de nascimento:</strong> 08 de setembro de 2009</p>
        </div>

    </div>

</body>
</html>
